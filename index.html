<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/06a2b6138b.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>TODO List</h1>
    <div class="container">
        <div class="task_input">
            <input type="text" id="taskAdd">
            <button id="addtask"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div id="task-lists">
            <div class="task">
                <span class="taskName"></span>
                <button class="done"><i class="fa-solid fa-check"></i></button>
                <button class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
                <button class="delete"><i class="fa-solid fa-trash"></i></button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
